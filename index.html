<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sweat Society</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
			font-family: Arial, sans-serif;
			color: #ffffff;
			line-height: 1.5;
		}

		header {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			background-color: #ff00ff;
			padding: 20px;
			z-index: 1;
		}

		h1 {
			font-size: 4em;
			font-weight: bold;
			text-align: center;
			margin-top: 200px;
			text-shadow: 0 0 20px #ff00ff;
		}

		p {
			font-size: 1.5em;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 100px;
		}

		button {
			background-color: #ff00ff;
			color: #000000;
			border: none;
			padding: 15px 30px;
			font-size: 1.2em;
			font-weight: bold;
			border-radius: 10px;
			text-transform: uppercase;
			letter-spacing: 2px;
			cursor: pointer;
			box-shadow: 0px 5px 10px #ff00ff;
			transition: all 0.3s ease-in-out;
		}

		button:hover {
			background-color: #000000;
			color: #ff00ff;
			box-shadow: 0px 10px 20px #ff00ff;
			transform: translateY(-5px);
		}

		footer {
			background-color: #ff00ff;
			padding: 50px 20px;
			text-align: center;
			font-size: 0.8em;
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
		}

		.container {
			width: 90%;
			max-width: 1000px;
			margin: 0 auto;
			position: relative;
			z-index: 2;
		}

		.text {
			background-color: #ff00ff;
			padding: 10px 20px;
			position: absolute;
			bottom: -25px;
			left: 50%;
			transform: translateX(-50%);
			z-index: -1;
		}

		.text h2 {
			font-size: 3em;
			margin: 0;
			text-align: center;
			font-weight: bold;
			color: #000000;
			text-transform: uppercase;
			letter-spacing: 10px;
			line-height: 1;
			text-shadow: 0 0 20px #ff00ff;
		}

		.text p {
			font-size: 1.2em;
			margin: 0;
			text-align: center;
			font-weight: bold;
			color: #000000;
			text-transform: uppercase;
			letter-spacing: 5px;
			line-height: 1;
		}
	</style>
</head>
<body>
  <header>Sweat Society</header>
  <main>
    <h1>Join the Sweat Society</h1>
    <p>Get motivated, get fit, and achieve your running goals with us.</p>
    <a href="#" class="btn">Join Now</a>
  </main>
  <footer>&copy; 2023 Sweat Society. All rights reserved.</footer>
</body>
</html>
