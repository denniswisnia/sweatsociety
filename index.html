<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweat Society</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background-color: #ff00ff;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.2rem;
    }

    /* Main content styles */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
      padding: 2rem;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 10px #ff00ff;
    }

    p {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Button styles */
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #ff00ff;
      color: black;
      text-align: center;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #ff00ff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: black;
      color: #ff00ff;
      box-shadow: 0 0 20px #ff00ff;
    }

    /* Footer styles */
    footer {
      margin-top: auto;
      padding: 1rem;
      background-color: #ff00ff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Sweat Society</header>
  <main>
    <h1>Join the Sweat Society</h1>
    <p>Get motivated, get fit, and achieve your running goals with us.</p>
    <a href="#" class="btn">Join Now</a>
  </main>
  <footer>&copy; 2023 Sweat Society. All rights reserved.</footer>
</body>
</html>
